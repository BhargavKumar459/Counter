<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <title>Counter</title>
</head>
<body>
    <div class="container">
    <h1>JavaScript Counter</h1>
    <h1 id="number" >0</h1>
    <div class="in btn"><button class="green" onclick="increment()">INCREMENT</button> </div>
    <div class="de btn"><button class="red" onclick="decrement()">DECREMENT</button></div>
    <div class="ne btn"><button class="yellow" onclick="neutral()">NEUTRAL</button></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
